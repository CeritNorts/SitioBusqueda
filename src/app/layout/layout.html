<!-- Encabezado superior. Se mantendrá fijo en todas las páginas. -->
<header class="topbar">
  <div class="brand">Sitio-Estructura</div>

  <button class="hamburger" (click)="toggleMenu()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <div class="nav-container" [class.show]="menuOpen">
    <nav class="menu">
      <a class="btn-nav" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuOpen = false">Inicio</a>
      <a routerLink="/elementos" routerLinkActive="active" (click)="menuOpen = false">Elementos</a>
      <a routerLink="/menu" routerLinkActive="active" (click)="menuOpen = false">Menú</a>
      <a routerLink="/breadcrumbs" routerLinkActive="active" (click)="menuOpen = false">Breadcrumbs</a>
      <a routerLink="/mapa-sitio" routerLinkActive="active" (click)="menuOpen = false">Mapa del sitio</a>
      <a routerLink="/busqueda" routerLinkActive="active" (click)="menuOpen = false">Búsqueda</a>
    </nav>

    <form class="search-form" (submit)="$event.preventDefault(); goSearch()">
      <input class="form-control form-control-sm" placeholder="Buscar…" [(ngModel)]="quickQuery" name="quickQuery" />
      <button class="btn btn-sm btn-primary" type="submit">Ir</button>
    </form>
  </div>
</header>

<!-- Contenido principal. -->
<main class="content">
  <!-- <router-outlet>: Aquí es donde Angular muestra la página actual.
       Analogía: Es el escenario del teatro. El marco (header/footer) es fijo, pero en este hueco cambia la obra (la página). -->
  <app-breadcrumb></app-breadcrumb>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Diseño Web</h3>
      <p>Creando experiencias digitales interactivas con Angular.</p>
    </div>
    
    <div class="footer-section">
      <small>&copy; 2024 Desarrollo Web Profesional</small>
      <div class="footer-links">
        <span>Estructura</span> 
        <span>Búsquedas</span> 
        <span>Arquitectura</span>
      </div>
    </div>

    <div class="footer-section">
      <div class="social-icons">
        <div class="icon-dot"></div>
        <div class="icon-dot"></div>
        <div class="icon-dot"></div>
      </div>
    </div>
  </div>
</footer>
